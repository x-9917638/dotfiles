[config]

[templates.hyprland]
input_path = '~/.config/matugen/templates/hyprland-colors.conf'
output_path = '~/.config/hypr/colors.conf'

[templates.rofi]
input_path = '~/.config/matugen/templates/rofi-colors.rasi'
output_path = '~/.config/rofi/colors.rasi'

[templates.wlogout]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/wlogout/colors.css'

[templates.kitty]
input_path = '~/.config/matugen/templates/kitty-colors.conf'
output_path = '~/.config/kitty/current-theme.conf'

[templates.swaync]
input_path = '~/.config/matugen/templates/colors.css'
output_path = '~/.config/swaync/colors.css'

[templates.clearvisiondiscord]
input_path = '~/.config/matugen/templates/ClearVision-Discord.css'
output_path = '~/.config/vesktop/themes/ClearVison-Discord.css'

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.fuzzel]
input_path = '~/.config/matugen/templates/fuzzel-colors.ini'
output_path = '~/.config/fuzzel/fuzzel.ini'

[templates.qtct]
input_path = '~/.config/matugen/templates/qtct-colors.conf'
output_path = '~/.config/default-colors-qtct.conf'

[templates.quickshell]
input_path = '~/.config/matugen/templates/quickshell-colors.qml'
output_path = '~/.config/quickshell/Assets/Colors.qml'

[templates.hyprlock]
input_path = '~/.config/matugen/templates/hyprlock-colors.conf'
output_path = '~/.config/hypr/lock-colors.conf'
post_hook = 'hyprctl reload'

[templates.zenColors]
input_path = '~/.config/matugen/templates/userChrome.css'
output_path = '~/.zen/rinqiywj.Default (release)/chrome/userChrome.css'

[templates.zenPages]
input_path = '~/.config/matugen/templates/userContent.css'
output_path = '~/.zen/rinqiywj.Default (release)/chrome/userContent.css'

[templates.vscode]
input_path = "~/.config/matugen/templates/vscode-color-theme.json"
output_path = "~/.vscode/extensions/hyprluna.hyprluna-theme-1.0.2/themes/hyprluna.json"

[templates.sugarcandy]
input_path = "~/.config/matugen/templates/sugar-candy.conf"
output_path = "/usr/share/sddm/themes/sugar-candy/theme.conf.user"

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/matugen.theme'

[templates.cava]
input_path = '~/.config/matugen/templates/cava-config'
output_path = '~/.config/cava/config'

[templates.waybar]
input_path = '~/.config/matugen/templates/waybar-colors.css'
output_path = '~/.config/waybar/colors.css'

[config.custom_colors]
red = "#c87878"
blue = "#7878c8"
green = "#78c878"
orange = "#c8a578"
purple = "#a578a5"
yellow = "#c8c878"
cyan = "#78c8c8"
magenta = "#c878c8"
